
#*************** gocator_3100 node and device parameters ************************

#IP address of the camera device
ip_address: "192.168.1.10"

#run mode: run mode: 0->SNAPSHOT, 1->PUBLISHER
run_mode: 0

#loop rate in hz (good values: 5 when snapshot, 0.1 when publisher)
rate: 5

#frame name to which point cloud is referenced
frame_name: "gocator_point_cloud"

#camera exposure [us]
exposure: 40000

#camera point cloud grid spacing [mm]
spacing: 0.2
